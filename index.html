<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        
        <input id="Search-input" placeholder="Search An Image " type="text">
        <button id="search-button"> Submit </button>
    
    </form>
   
    <div class="search-results">

            alt="Sea Diving">

            target="_blank">Sea Diving </a>

        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1531755029835-073f601388c1?q=80&w=1939&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="Train ">
            <a href="https://images.unsplash.com/photo-1531755029835-073f601388c1?q=80&w=1939&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

            alt="Golden Nature">
            <a href="https://images.unsplash.com/photo-1701028594438-f0360643c522?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
